<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" alt="text/css" href="./assets/CSS/styles.css">
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        ></script>
    </head>

    <body onload="DefaultScreen()">
        <header>
            <h1 id="Para1" class="title">Weather Forecast</h1>
        </header>

        <div class="search">
        <p id="inputContainer">city: <input type="text" id="cityInput"></p>
        <button type="button" onclick="GetInfo()">Search</button>
        <h2 id="cityName">--Tucson--</h2>
        </div>
        
        <div id="weatherContainer">
            <div id="iconsContainer">
                <div class="icons">
                    <p class="weather" id="day1"></p>
                    <div class="image"><img src="dots.png" class=" imgClass" id="img1" alt=""></div>
                    <p class="minValues" id="day1Min">Loading...</p>
                    <p class="maxValues" id="day1Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day2"></p>
                    <div class="image"><img src="dots.png" class=" imgClass" id="img2" alt=""></div>
                    <p class="minValues" id="day2Min">Loading...</p>
                    <p class="maxValues" id="day2Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day3"></p>
                    <div class="image"><img src="dots.png" class=" imgClass" id="img3" alt=""></div>
                    <p class="minValues" id="day3Min">Loading...</p>
                    <p class="maxValues" id="day3Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day4"></p>
                    <div class="image"><img src="dots.png" class=" imgClass" id="img4" alt=""></div>
                    <p class="minValues" id="day4Min">Loading...</p>
                    <p class="maxValues" id="day4Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day5"></p>
                    <div class="image"><img src="dots.png" class=" imgClass" id="img5" alt=""></div>
                    <p class="minValues" id="day5Min">Loading...</p>
                    <p class="maxValues" id="day5Max">Loading...</p>
                </div>
            </div>
        </div>
        
        <script src="./assets/JS/script.js" async defer></script>
    </body>
</html>
